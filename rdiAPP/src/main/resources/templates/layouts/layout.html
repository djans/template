<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <!-- HEAD -->
    <head>
        <!-- shared head content -->
        <title>Application RDI</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" media="screen" th:href="@{/css/dataTables.bootstrap5.css}"/>
        <link rel="stylesheet" media="screen" th:href="@{/css/custom.css}"/>

        <script th:src="@{/js/jquery-3.7.1.js}"></script>
        <script th:src="@{/js/dataTables.js}"></script>
        <script th:src="@{/js/dataTables.bootstrap5.js}"></script>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/custom.js}"></script>
        <script>
            $(document).ready(function () {
                $('#example').DataTable();
            });
        </script>
        <!-- Placeholder for additional head content -->
        <th:block layout:fragment="headcontent"></th:block>
    </head>
<!-- BODY -->
    <body>

        <!-- BODY HEADER FIXED NO INJECTION -->

        <section th:insert="/fragments/header">
            <p>Page content</p>
        </section>

        <!-- BODY SEARCH INJECTION -->

        <section layout:fragment="bodysearch">
            <p>Page content</p>
        </section>

        <!-- BODY RESULT INJECTION -->

        <div th:unless="${resultIsHidden}">
            <section layout:fragment="bodyresult">
                <p>Page content</p>
            </section>
        </div>

        <!-- FOOTER FIXED NO INJECTION -->

    </body>
</html>
